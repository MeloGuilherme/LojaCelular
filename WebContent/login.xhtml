<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

<h:head>

	<title>Login</title>

	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="bootstrap.css" />

</h:head>

<h:body class="bg-dark">

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" aria-disabled="true">Sistema - Guilherme</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link">Menu
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link">Usuário</a></li>
				<li class="nav-item"><a class="nav-link">Produto</a></li>
				<li class="nav-items dropdown"><a
					class="nav-link dropdown-toggle" id="navbarDropdown" role="button"
					aria-haspopup="false" aria-expanded="false"> Consulta </a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdown">
						<a class="dropdown-item" href="consultausuario.xhtml">Usuários</a>
						<a class="dropdown-item" href="consultaproduto.xhtml">Produtos</a>
					</div></li>
			</ul>

		</div>
	</nav>

	<div class="container py-5">
		<div class="row">
			<div class="col-md-12">
				<h2 class="text-center text-white mb-4">Bem-vindo (a)!</h2>
				<div class="row">
					<div class="col-md-6 mx-auto">

						<!-- form card login -->
						<div class="card rounded-0">
							<div class="card-header">
								<h3 class="mb-0">Login</h3>
							</div>
							<div class="card-body">
								<form class="form" jsf:id="formLogin">
									<h:messages id="messages" infoStyle="color:green"
										warnStyle="color:orange" errorStyle="color:red"
										globalOnly="false" />
									<div class="form-group">
										<h:outputLabel value="Email: " />

										<input onkeypress="capLock(event)" type="text"
											class="form-control form-control-lg rounded-0"
											jsf:id="inputLogin"
											jsf:value="#{loginController.usuario.login}" />
									</div>
									<div class="form-group">
										<h:outputLabel value="Senha: " />
										<input type="password"
											class="form-control form-control-lg rounded-0"
											jsf:id="inputSenha"
											jsf:value="#{loginController.usuario.senha}" />
									</div>

									<div class="form-group row">
										<label class="col-lg-9 col-form-label form-control-label"></label>
										<div class="col-lg-9">

											<h:commandButton class="btn btn-success" value="Logar"
												action="#{loginController.logar()}">

											</h:commandButton>
											<h:commandButton class="btn btn-secondary" value="Limpar"
												actionListener="#{loginController.limpar()}">
												<f:ajax render="@form" execute="@this" resetValues="true" />
											</h:commandButton>
										</div>
									</div>

								</form>
							</div>
							<!--/card-block-->
						</div>
						<!-- /form card login -->

					</div>


				</div>
				<!--/row-->

			</div>
			<!--/col-->
		</div>
		<!--/row-->
	</div>
	<!--/container-->


	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		jsf:integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		jsf:crossorigin="anonymous"></script>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
	<script src="js/bootstrap.min.js"></script>

</h:body>
</html>
