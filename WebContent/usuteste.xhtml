<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

<h:head>

	<title>Cadastro de Usuário</title>

	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="bootstrap.css" />

</h:head>

<h:body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">Sistema - Guilherme</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link"
					href="menu.xhtml">Menu <span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link" href="usuario.xhtml">Usuário</a>
				</li>
				<li class="nav-item"><a class="nav-link" href="produto.xhtml">Produto</a></li>
				<li class="nav-items dropdown"><a
					class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
					role="button" data-toggle="dropdown" aria-haspopup="true"
					aria-expanded="true"> Consulta </a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdown">
						<a class="dropdown-item" href="consultausuario.xhtml">Usuários</a>
						<a class="dropdown-item" href="consultaproduto.xhtml">Produtos</a>
					</div></li>
			</ul>

		</div>
	</nav>

	<div class="container py-5">
		<div class="col-md-12">
			<h1 class="text-center mb-4">Cadastro de Usuário</h1>
			<div class="row">
				<div class="col-md-6 mx-auto">
					<h:form id="formPrincipal">
						<h:messages id="messages" infoStyle="color:green"
							warnStyle="color:orange" errorStyle="color:red"
							globalOnly="false" />
						<div class="card rounded-0">
							<div class="card-header"></div>
							<div class="card-body">
								<h:panelGrid id="panelPrincipal" columns="2">
									<div class="form-group row">
										<label class="col-lg-3 col-form-label form-control-label">Nome</label>
										<div class="col-lg-9">
											<input class="form-control" type="text"
												placeholder="Digite seu nome" />
										</div>
									</div>
									<div class="form-group row">
										<label class="col-lg-3 col-form-label form-control-label">Email</label>
										<div class="col-lg-9">
											<input class="form-control" type="email"
												placeholder="email@gmail.com" />
										</div>
									</div>
									<div class="form-group row">
										<label class="col-lg-3 col-form-label form-control-label">Senha</label>
										<div class="col-lg-9">
											<input class="form-control" type="password" value="123456789" />
										</div>
									</div>
									<div class="form-group row">
										<label class="col-lg-3 col-form-label form-control-label">Data
											de Nascimento</label>
										<div class="col-lg-9">
											<input class="form-control" type="date"
												value="Data de Nascimento" />
										</div>
									</div>
									<div class="form-row">
										<div class="form-group col-md-2">
											<label for="inputCodigoArea">DDD</label> <input type="text"
												class="form-control" id="inputCodigoArea" placeholder="XX" />
										</div>
										<div class="form-group col-md-10">
											<label for="inputNumero">Telefone</label> <input type="text"
												class="form-control" id="inputNumero"
												placeholder="9XXXXXXXX" />
										</div>
									</div>
									<div class="form-row">
										<div class="form-group col-md-8">
											<label for="inputCity">Cidade</label> <input type="text"
												class="form-control" id="inputCity" placeholder="Cidade" />
										</div>
										<div class="form-group col-md-4">
											<label for="inputState">Estado (UF)</label> <select
												id="inputState" class="form-control">
												<option value="AC">Acre</option>
												<option value="AL">Alagoas</option>
												<option value="AP">Amapá</option>
												<option value="AM">Amazonas</option>
												<option value="BA">Bahia</option>
												<option value="CE">Ceará</option>
												<option value="DF">Distrito Federal</option>
												<option value="ES">Espírito Santo</option>
												<option value="GO">Goiás</option>
												<option value="MA">Maranhão</option>
												<option value="MT">Mato Grosso</option>
												<option value="MS">Mato Grosso do Sul</option>
												<option value="MG">Minas Gerais</option>
												<option value="PA">Pará</option>
												<option value="PB">Paraíba</option>
												<option value="PR">Paraná</option>
												<option value="PE">Pernambuco</option>
												<option value="PI">Piauí</option>
												<option value="RJ">Rio de Janeiro</option>
												<option value="RN">Rio Grande do Norte</option>
												<option value="RS">Rio Grande do Sul</option>
												<option value="RO">Rondônia</option>
												<option value="RR">Roraima</option>
												<option value="SC">Santa Catarina</option>
												<option value="SP">São Paulo</option>
												<option value="SE">Sergipe</option>
												<option value="TO">Tocantins</option>
											</select>
										</div>
									</div>
									<div class="form-group row">
										<label class="col-lg-3 col-form-label form-control-label">CEP</label>
										<div class="col-lg-9">
											<input class="form-control" type="text"
												placeholder="XXXXX-XXX" />
										</div>
									</div>
									<div class="form-group row">
										<label class="col-lg-3 col-form-label form-control-label">Endereço</label>
										<div class="col-lg-9">
											<input class="form-control" type="text"
												placeholder="Digite seu Endereco" />
										</div>
									</div>
									<div class="form-group row">
										<label class="col-lg-3 col-form-label form-control-label">Perfil</label>
										<div class="col-lg-9">
											<select id="perfil" class="form-control" size="0">
												<option placeholder="Selecione">Selecione...</option>
												<option value="Administrador">Administrador</option>
												<option value="Cliente">Cliente</option>
												<option value="Funcionário">Funcionário</option>
											</select>
										</div>
									</div>
									<div class="form-check">
										<input class="form-check-input" type="checkbox" value=""
											id="chebox_usuario_ativo" /><label
											class="form-check-label" for="defaultCheck1"> Usuário
											ativo </label>
									</div>
									<br></br>
								</h:panelGrid>

								<h:panelGrid id="panelBotoes" columns="4">
									<h:commandButton value="Incluir"
										disabled="#{usuarioController.usuario.id != null}"
										actionListener="#{usuarioController.incluir()}">
										<f:ajax render="formPrincipal" execute="panelPrincipal"
											resetValues="true" />

									</h:commandButton>
									<h:commandButton value="Alterar"
										disabled="#{usuarioController.usuario.id == null}"
										actionListener="#{usuarioController.alterar()}">
										<f:ajax render="formPrincipal messages"
											execute="formPrincipal" />
									</h:commandButton>

									<h:commandButton value="Excluir"
										disabled="#{usuarioController.usuario.id == null}"
										actionListener="#{usuarioController.excluir()}">
										<f:ajax render="@all" execute="@this" />
									</h:commandButton>

									<h:commandButton value="Limpar"
										action="#{usuarioController.limpar()}">
										<f:ajax
											render="formPrincipal inputNome inputData inputCep checkAtivo"
											execute="@this" resetValues="true" />
									</h:commandButton>

									<h:button value="Voltar"
										onclick="window.history.go(-1); return false;" />
								</h:panelGrid>

							</div>
						</div>
					</h:form>
				</div>
			</div>
		</div>
	</div>


</h:body>
</html>
