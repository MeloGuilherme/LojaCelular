<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

<h:head>

	<title>Venda de Produtos</title>

	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="bootstrap.css" />

</h:head>
<h:body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="menu.xhtml">Sistema - Guilherme</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link"
					href="menu.xhtml">Menu <span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link" href="usuario.xhtml">Usuário</a>
				</li>
				<li class="nav-item"><a class="nav-link" href="produto.xhtml">Produto</a></li>
				<li class="nav-items dropdown"><a
					class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
					role="button" data-toggle="dropdown" aria-haspopup="true"
					aria-expanded="true"> Consulta </a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdown">
						<a class="dropdown-item" href="consultausuario.xhtml">Usuários</a>
						<a class="dropdown-item" href="consultaproduto.xhtml">Produtos</a>
					</div></li>
				<li class="nav-item"><a class="nav-link" href="carrinho.xhtml">Carrinho</a></li>
				<li class="nav-item"><a class="nav-link"
					href="vendaproduto.xhtml">Comprar</a></li>
			</ul>

		</div>
		<div>
			<h:form>
				<h:outputLabel value="Olá #{menuController.usuarioLogado.nome}" />
				<h:commandLink value=" (Sair)"
					action="#{menuController.encerrarSessao}" style="color:Black" />
			</h:form>
		</div>
	</nav>

	<div class="container py-5">
		<div class="col-md-12">
			<h1 class="text-center mb-4">Venda de Produtos</h1>

			<div class="row">
				<div class="col-md-8 mx-auto">
					<h:form>
						<h:messages class="text-center mb-4" id="messages"
							infoStyle="color:green" warnStyle="color:orange"
							errorStyle="color:red" globalOnly="false" />
						<div class="card rounded-0">
							<div class="card-header">
								<!--  <h4 class="mb-0">Nome:</h4> -->
							</div>

							<div class="card-body">
								<h:panelGrid id="panelForm" columns="4">

									<span class="label label-primary">Nome do Produto: </span>
									<h:inputText value="#{vendaProdutoController.nome}"
										class="form-control" />

									<h:commandButton value="Pesquisar"
										actionListener="#{vendaProdutoController.pesquisar}"
										class="btn btn-secondary">
										<f:ajax execute="panelForm" render="@all" />
									</h:commandButton>

								</h:panelGrid>


								<br></br>

								<h:dataTable value="#{vendaProdutoController.listaProduto}"
									var="obj" class="table table-striped">

									<h:column>
										<f:facet name="header">Nome</f:facet>
										<h:outputLabel value="#{obj.nome}" />
									</h:column>

									<h:column>
										<f:facet name="header">Valor</f:facet>
										<h:outputLabel value="#{obj.preco}">
											<f:convertNumber locale="pt_BR" currencySymbol="R$"
												type="currency" />
										</h:outputLabel>
									</h:column>

									<h:column>
										<f:facet name="header">Ação</f:facet>
										<h:commandButton value="Adicionar ao Carrinho"
											actionListener="#{vendaProdutoController.adicionar(obj.id)}"
											class="btn btn-info">
											<f:ajax render="@all" execute="@this" />
										</h:commandButton>
									</h:column>

								</h:dataTable>
							</div>
						</div>
					</h:form>
				</div>
			</div>
		</div>
	</div>


	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		jsf:integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		jsf:crossorigin="anonymous"></script>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
	<script src="js/bootstrap.min.js"></script>

</h:body>
</html>
